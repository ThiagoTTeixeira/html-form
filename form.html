<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <div class="controle-form">
            <label for="codigo">Codigo</label>
            <input type="number" id="codigo" value="29385792" disabled>
        </div>
        <div class="controle-form">
            <label form="nome">Nome: </label>
            <input type="text" id="nome" required autocomplete="name" autofocus placeholder="Nome"> (exemplo: Jos√©)
        </div>
        <div class="controle-form">
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" value="2398723958" readonly>
        </div>
        <div class="controle-form">
            <label form="email">Email: </label>
            <input type="email" id="email" required autocomplete="email">
        </div>
        <div class="controle-form">
            <label form="idade">Idade: </label>
            <input type="number" id="idade" min="0" max="100">
        </div>
        <div class="controle-form">
            <label form="altura">Altura: </label>
            <input type="number" id="altura" min="0" max="2.50" step="0.02" placeholder="ex 1,60">
        </div>
        <div class="controle-form">
            <label form="peso">Peso: </label>
            <input type="number" id="peso" min="0" max="520" step="0.5" placeholder="ex: 60">
        </div>
        <div class="controle-form">
            <label for="dataNascimento">Data de nascimento: </label>
            <input type="date" id="dataNascimento">
        </div>
        <div class="controle-form">
            <label for="horaCadastro">Hora de cadastro: </label>
            <input type="time" id="horaCadastro">
        </div>
        <div class="controle-form">
            <label for="novaSenha">Nova Senha</label>
            <input type="password" id="novaSenha">
        </div>
        <div class="controle-form">
            <label for="arquivo">Arquivo</label>
            <input type="file" id="arquivo">
        </div>
        <div class="controle-form">
            <label for="corPreferida">Cor preferida: </label>
            <input type="color" id="corPreferida">
        </div>

        <input type="hidden" id="chaveSecreta" value="2jbhsdkjfbskjal2kj2jk2kjebkj">
        

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <button type="buttont" disabled>Desabilitado</button>
    </form>
</body>
</html>
